{% extends 'base.html' %}

{% block title %}
    Recent Events
{% endblock %}

{% block content %}
    <h1>Archive</h1>
    <ul>
        {% for post in posts %}
            <li>
                <p>Author: {{ post.description }}</p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
