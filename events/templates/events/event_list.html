{% extends 'base.html' %}



{% block content %}
    <em><a href="{% url 'daily' %}">Today's Devotional</a></em>
    <ul>
        {% for post in object_list %}
            <li>
                <h2><a href="{% url 'programme_detail' post.slug %}">{{ post.title }}</a></h2>
                <p>Date: {{ post.date_of_event }}</p>
            </li>
        {% empty %}
            <li>No posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
